name: CI

on:
  push:
    branches:
      - "*"
      - "!master"
    paths:
      - "Requirements.psd1"
      - "PSScriptAnalyzerSettings.psd1"
      - "src/*"
      - "test/*"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Assert Linting
        shell: pwsh
        run: ./.github/scripts/Assert-Linting
      - name: Assert Tests
        shell: pwsh
        run: ./.github/scripts/Assert-Tests
